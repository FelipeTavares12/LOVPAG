<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer namorar comigo?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quer namorar comigo?</h1>
        <div class="buttons">
            <button id="yes-btn">Sim</button>
            <button id="no-btn">NÃ£o</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("no-btn");
        const yesBtn = document.getElementById("yes-btn");

        noBtn.addEventListener("mouseover", () => {
            const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        yesBtn.addEventListener("click", () => {
            window.location.href = "https://www.youtube.com/watch?v=ICS6uKC93w0";
        });
    </script>

</body>
</html>
